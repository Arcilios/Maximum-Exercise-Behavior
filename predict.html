<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maximum Exercise Behavior</title>
  <link rel="stylesheet" href="style.css" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3@7/+esm" type="module"></script>

  <script type="module" src="global.js"></script>

  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <h1>How Long Can You Run?</h1>
  <h2>Input your traits</h2>

  <div class="top-section">
    <div class="controls-left">
      <div id="slider-block">
        <label for="ageSlider" id="ageLabel">Age
          <input id="ageSlider" type="range" min="10" max="59" value="35" />
        </label>
        <em id="ageVal">35 years</em>
      </div>
      <div id="slider-block">
        <br/>
        <label for="weightSlider" id="weightLabel">Weight
          <input id="weightSlider" type="range" min="50" max="99" value="75" />
        </label>
        <em id="weightVal">75 kg</em>
      </div>
      <div id="slider-block">
        <br/>
        <label for="heightSlider" id="heightLabel">Height
          <input id="heightSlider" type="range" min="150" max="199" value="175" />
        </label>
        <em id="heightVal">175 cm</em>
      </div>
      <div id="slider-block">
        <br/>
        <label for="sexSlider" id="sexLabel">Sex
          <input id="sexSlider" type="range" min="0" max="1" value="0" step="1" />
        </label>
        <em id="sexVal">Male</em>
      </div>
        <br/>
    </div>
    <div class="graph">
      <p id="caption">
          The distribution of the top 100 longest lasting runners' height vs. your selected height.
        </p>
      <svg id="histogram" width="650" height="400"></svg>
    </div>

  </div>


  <div class="middle-section">
    <label>Temperature (Â°C):
      <input type="number" id="temperatureInput" value="22" />
    </label>
    <label>Humidity (%):
      <input type="number" id="humidityInput" value="40" />
    </label>
    <button id="submit">Create Runner!</button>
  </div>
        <p id="match">
        </p>
  <div class="bottom-section">
    <div class="chart-container">
      <canvas id="chart1"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="chart2"></canvas>
    </div>
    <div class="organ-container">
      <div class="img-holder" id="organBox" style="display: none;">
        <img src="img/lung.png" id="lungs" class="breath paused" />
        <img src="img/heart.png" id="heart" class="heartbeat paused" />
      </div>
      <div class="animation-container" id="animationArea"></div>
    </div>
  </div>


  <div class="tooltip" id="tooltip"></div>
</body>
</html>
